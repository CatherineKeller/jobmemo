<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="steelsheet" href="./assets/css/style.css" /> -->
  <style>
    @import './assets/css/style.css';
  </style>
  <title>Job Memo</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1>Job Memo</h1>
      <div class="lists-container"></div>
    </div>
  </section>
  <div id="card_add" class="job-add">
    <h2>Ajouter un Job</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      <label for="job_title">Titre</label>
      <input id="job_title" type="text" name="title" value="">
      <div>
        Entreprise
        <div>
          <label for="job_compagnyName">Nom</label>
          <input id="job_compagnyName" type="text" name="compagny_name" value="">
        </div>
        <div>
          <label for="job_compagnyAdresse">Adresse</label>
          <input id="job_compagnyAdresse" type="text" name="compagny_address" value="">
        </div>
        <div>
          <label for="job_compagnyLink">Lien Web</label>
          <input id="job_compagnyLink" type="text" name="compagny_link" value="">
        </div>
      </div>
      <div>
        Contact
        <div>
          <label for="job_contactName">Nom</label>
          <input id="job_contactName" type="text" name="contact_name" value="">
        </div>
        <div>
          <label for="job_contactFirstName">Prénom</label>
          <input id="job_contactFirstName" type="text" name="contact_firstname" value="">
        </div>
        <div>
          <label for="job_contactEmail">Email</label>
          <input id="job_contactEmail" type="email" name="contact_email" value="">
        </div>
        <div>
          <label for="job_contactPhone">Téléphone</label>
          <input id="job_contactPhone" type="tel" name="contact_phone" value="">
        </div>
      </div>
      
      <input type="hidden" name="list_id" value="1">
      <input type="hidden" name="status_id" value="1">
      <input type="hidden" name="candidacy_id" value="1">
      <input type="hidden" name="type_compagny_id" value="1">

      <button type="submit" class="">Sauvegarder</button>
    </form>
  </div>
  <template id="templateList">
    <div class="list" data-list-id="">
      <div class="list_title"></div>
      <div class="list_cards"></div>
    </div>
  </template>
  <template id="templateCard">
    <div class="card" data-card-id="">
      <div class="card_status">Statut : <span></span></div>
      <div class="card_title"></div>
      <div class="card_candidacy"></div>
      <div class="card_compagny card_infos">
        <strong>Entreprise</strong> : <span class="card_compagny-name"></span>
        <span class="card_compagny-type">Type : <span></span></span>
        <div class="card_compagny-address"></div>
      </div>
      <div class="card_contact card_infos">
        <div>
          <strong>Contact</strong> : <span class="card_contact-name"></span> <span class="card_contact-firstname"></span>
        </div>
        <div class="card_contact-email"></div>
        <div class="card_contact-phone"></div>
      </div>
      <div class="card_interviews card_infos">

      </div>
    </div>
  </template>
  <template id="templateCardInterview">
    <div class="interview">
      <div class="card_interview-type"></div>
      <div class="card_interview-date"></div>
      <div class="card_interview-comment"></div>
    </div>
  </template>
  <script src="./assets/js/app.js" type="module"></script>
</body>
</html>
